site_name: Tsuru Docs
site_url: https://docs.github.com
site_author: Tsuru

repo_url: https://github.com/tsuru/docs.git
repo_name: tsuru/docs

theme:
  name: material
  favicon: ./static/favicon.ico
  logo: ./static/logo.svg

  palette:
    primary: black

  features:
  - content.code.copy
  - content.code.select
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - toc.follow

markdown_extensions:
- admonition
- footnotes
- pymdownx.details
- pymdownx.highlight
- pymdownx.snippets:
    base_path:
    - src/
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- toc:
    permalink: true

docs_dir: src

nav:
- Home: index.md
- Getting started: []
- User guides:
  - Install client: ./user_guides/install_client.md
  - App deploy:
    - Using Dockerfile: ./user_guides/deploy_using_dockerfile.md
- Admin guides: []
- References: []
- Contributing: []
